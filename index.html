<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card-container">
    <div class="left-container">
      <div class="title-left-container">
        <h2>
          Your Result
        </h2>
      </div>
      <div class="circle-container">
        <div class="circle-style">
          <p class="p-big">76</p>
          <p>of 100</p>
        </div>
      </div>
      <div class="title2-left-container">
        <p>Great</p>
      </div>
      <div class="text-container">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="right-container">
      <div class="title-right-container">
        Summary
      </div>
      <div class="data-container">
        <div class="row-info row-reaction">
          <div class="left-side">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="calif">
            <p>80</p>
            <p class="default">/ 100</p>
          </div>
        </div>
        <div class="row-info row-memory">
          <div class="left-side">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="calif">
            <p>92 </p>
            <p class="default">/ 100</p>
          </div>
        </div>
        <div class="row-info row-verbal">
          <div class="left-side">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="calif">
            <p>61 </p>
            <p class="default">/ 100</p>
          </div>
        </div>
        <div class="row-info row-visual">
          <div class="left-side">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="calif">
            <p>72</p>
            <p class="default">/ 100</p>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button class="button-style">
          Continue
        </button>
      </div>
    </div>
  </div>
</body>

</html>
